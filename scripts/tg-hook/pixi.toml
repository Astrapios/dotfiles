[workspace]
name = "tg-hook"
version = "0.1.0"
description = "Telegram bridge for Claude Code hooks"
channels = ["conda-forge"]
platforms = ["linux-64"]


[dependencies]
python = ">=3.11"
requests = ">=2.28"
hatchling = ">=1.18"

[pypi-dependencies]
tg-hook = { path = ".", editable = true }

[tasks]
test = "python -m unittest discover -s tests -v"
